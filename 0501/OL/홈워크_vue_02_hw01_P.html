<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 반복문이 달려있는 element부터 반복되어서 생성된다. -->
    <ul>
      <!-- v-for는 항상 반복해야되는 대상 자체에 달기. -->
      <li 
      v-for="num in oddNumbers">
      {{ num }}

      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      // nums 배열의 값들 중, 소수만 따로 뽑아서 사용할 수 있도록 해야한다.
      // 어떤 데이터가 있는데, 그 데이터의 값을 계산해서 써야 하는 경우,
      computed : {
        // computed 객체 내부에 함수 정의
        oddNumbers() {
          // computed에 정의한 함수에서 의존하고 있는 데이터의 값이 변동될때 만 다시 호출되어 계산한다.
          // 그 외에는 별로 함수가 호출되는게 아닌
          const oddNumberArray = this.nums.filter(num => {
            return num%2
          })

          return oddNumberArray
        }
      }
    })
  </script>
</body>
</html>
